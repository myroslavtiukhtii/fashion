<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230318130509">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap&_v=20230318130509" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="icon-menu">
					<span></span>
				</div>
				<nav class="header__menu">
					<ul class="header__list">
						<li class="header__item">
							<a href="#" class="header__link">Market</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Discover</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Collection</a>
						</li>
						<li class="header__item">
							<a href="#" class="header__link">Winter</a>
						</li>
					</ul>
				</nav>
				<div class="header__search-basket">
					<button type="button" class="search-basket__button">
						<svg class="search-basket__icon">
							<use xlink:href="img/icons/icons.svg#header-icon-search"></use>
						</svg>
					</button>
					<input class="header__search" type="text" placeholder="Search">
					<button type="button" class="header__basket">
						<svg class="header__basket__icon">
							<use xlink:href="img/icons/icons.svg#header-icon-basket"></use>
						</svg>
					</button>
					<div class="header__line-basket"></div>
					<div class="header__basket__items">4</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="about">
				<div class="about__container">
					<h2 class="about__title">
						<span class="about__title--first">Make yourself</span>
						Fashionable & More
						<span class="about__title--second">Accessible</span>
					</h2>
					<div class="about__link">
						<div class="about__link__inside">
							<svg>
								<use xlink:href="img/icons/icons.svg#about-arrow-little"></use>
							</svg>
						</div>
					</div>
					<div class="about__numbers">
						<div class="about__accesories">
							<h3 class="about__accesories__title">36k+</h3>
							<div class="about__accesories__subtitle">Accesories</div>
						</div>
						<div class="about__collection">
							<h3 class="about__accesories__title">27k+</h3>
							<div class="about__accesories__subtitle">Collection</div>
						</div>
					</div>
				</div>
				<div class="about__blue"></div>
				<div class="about__red"></div>
				<div class="about__fashion">
					<picture><source srcset="img/about/about-shafion-bg.webp" type="image/webp"><img src="img/about/about-shafion-bg.png" alt="Fahion"></picture>
				</div>
			</section>
			<section class="gallery">
				<div class="gallery__container">
					<div class="gallery__swiper">
						<div class="gallery__item swiper__slide">
							<picture><source srcset="img/gallery/gallery-image-1.webp" type="image/webp"><img class="gallery__image" src="img/gallery/gallery-image-1.png" alt="A man with mobile phone"></picture>
						</div>
						<div class="gallery__item swiper__slide">
							<picture><source srcset="img/gallery/gallery-image-2.webp" type="image/webp"><img class="gallery__image" src="img/gallery/gallery-image-2.png" alt="A dancing women"></picture>
						</div>
						<div class="gallery__item swiper__slide">
							<picture><source srcset="img/gallery/gallery-image-3.webp" type="image/webp"><img class="gallery__image" src="img/gallery/gallery-image-3.png" alt="A man with a headphones"></picture>
						</div>
						<div class="gallery__item swiper__slide">
							<picture><source srcset="img/gallery/gallery-image-4.webp" type="image/webp"><img class="gallery__image" src="img/gallery/gallery-image-4.png" alt="A man"></picture>
						</div>
						<div class="gallery__item swiper__slide">
							<picture><source srcset="img/gallery/gallery-image-5.webp" type="image/webp"><img class="gallery__image" src="img/gallery/gallery-image-5.png" alt="A man with a ball above him"></picture>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230318130509"></script>
</body>

</html>
